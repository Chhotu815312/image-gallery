<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image</title>
</head>

<body>
    <div class="full-img" id="fullImgBox">
        <img src="img1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="image/img1.jpg" onclick="openFullImg(this.src)">
        <img src="image/img2.jpg" onclick="openFullImg(this.src)">
        <img src="image/img3.jpg" onclick="openFullImg(this.src)">
        <img src="image/img4.jpg" onclick="openFullImg(this.src)">
        <img src="image/img5.jpg" onclick="openFullImg(this.src)">
        <img src="image/img6.jpg" onclick="openFullImg(this.src)">
        <img src="image/img7.jpg" onclick="openFullImg(this.src)">
        <img src="image/img8.jpg" onclick="openFullImg(this.src)">
        <img src="image/1.jpg" onclick="openFullImg(this.src)">
        <img src="image/2.jpg" onclick="openFullImg(this.src)">
        <img src="image/3.jpg" onclick="openFullImg(this.src)">
        <img src="image/4.jpg" onclick="openFullImg(this.src)">
        <img src="image/5.jpg" onclick="openFullImg(this.src)">
        <img src="image/6.jpg" onclick="openFullImg(this.src)">
        <img src="image/7.jpg" onclick="openFullImg(this.src)">
        <img src="image/8.jpg" onclick="openFullImg(this.src)">

    </div>
    <script src="js.js"></script>
</body>

</html>
